<!DOCTYPE html>
<html th:include="layouts/adminedit::adminedit"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div class="slim-mainpanel" th:fragment="content">
    <div class="container">
        <div th:replace="fragments/breadcrumbs::breadcrumbs"></div>

        <div class="section-wrapper">
            <label class="section-title" th:text="${#strings.capitalizeWords(friendlyController)}">Controller</label>
            <div class="form-layout">
                <form data-parsley-validate="" enctype="multipart/form-data" id="modelForm"
                      method="post" th:action="@{'/admin/'+${controller}+'/save'}" th:object="${model}">
                    <div th:replace="fragments/alerts::alerts"></div>
                    <div th:replace="fragments/messages::messages"></div>
                    <div class="row mg-b-10">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label class="form-control-label" th:text="#{admin.form.code}">Code: </label><span
                                    class="tx-danger">&nbsp;*</span>&nbsp;<small class="tx-primary"
                                                                                 th:text="#{admin.helper.employeecode}">
                                (Format is OCI followed by 5 digits)
                            </small>
                                <input class="form-control" data-parsley-maxlength="8" data-parsley-minlength="8"
                                       data-parsley-pattern="^OCI[0-9]{5}$"
                                       data-parsley-trigger="change" required=""
                                       th:field="*{employee.code}" th:placeholder="#{admin.form.code}" type="text">
                            </div>
                        </div><!-- col-12 -->
                    </div><!-- row -->
                    <div class="row mg-b-10">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label class="form-control-label"
                                       th:text="#{admin.form.employee.title}">Title: </label><span
                                    class="tx-danger">&nbsp;*</span>
                                <select class="form-control select2-show-search" th:field="*{employee.title}">
                                    <option th:each="title: ${titles}" th:text="${title}"
                                            th:value="${title}"></option>
                                </select>
                            </div>
                        </div><!-- col-12 -->
                    </div><!-- row -->
                    <div class="row mg-b-10">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label class="form-control-label" th:text="#{admin.form.employee.firstname}">First
                                    Name: </label><span
                                    class="tx-danger">&nbsp;*</span>
                                <input class="form-control" data-parsley-maxlength="255" data-parsley-minlength="2"
                                       data-parsley-trigger="change"
                                       required="" th:field="*{employee.firstName}"
                                       th:placeholder="#{admin.form.employee.firstname}" type="text">
                            </div>
                        </div><!-- col-12 -->
                    </div><!-- row -->
                    <div class="row mg-b-10">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label class="form-control-label" th:text="#{admin.form.employee.lastname}">Last
                                    Name: </label><span
                                    class="tx-danger">&nbsp;*</span>
                                <input class="form-control" data-parsley-maxlength="255" data-parsley-minlength="2"
                                       data-parsley-trigger="change"
                                       required="" th:field="*{employee.lastName}"
                                       th:placeholder="#{admin.form.employee.lastname}" type="text">
                            </div>
                        </div><!-- col-12 -->
                    </div><!-- row -->
                    <div class="row mg-b-10">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label class="form-control-label"
                                       th:text="#{admin.form.active}">Active: </label><span
                                    class="tx-danger">&nbsp;*</span>
                                <select class="form-control select2-show-search" th:field="*{employee.active}">
                                    <option th:text="#{admin.form.option.yes}" th:value="'1'"></option>
                                    <option th:text="#{admin.form.option.no}" th:value="'0'"></option>
                                </select>
                            </div>
                        </div><!-- col-12 -->
                    </div><!-- row -->
                    <div class="row mg-b-10">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label class="form-control-label"
                                       th:text="#{admin.form.employee.reportingto}">Reporting To: </label>
                                <select class="form-control select2-show-search" th:field="*{employee.reportingTo}">
                                    <option th:text="#{admin.form.option.none}" value="">None</option>
                                    <option th:each="employee: ${employees}" th:text="${employee.name}"
                                            th:value="${employee.id}"></option>
                                </select>
                            </div>
                        </div><!-- col-12 -->
                    </div><!-- row -->
                    <div class="row mg-b-10">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label class="form-control-label"
                                       th:text="#{admin.form.employee.employeeposition}">Employee
                                    Position: </label><span class="tx-danger">&nbsp;*</span>
                                <select class="form-control select2-show-search"
                                        th:field="*{employee.employeePosition}">
                                    <option th:each="employeePosition: ${employeePositions}"
                                            th:text="${employeePosition.name}"
                                            th:value="${employeePosition.id}"></option>
                                </select>
                            </div>
                        </div><!-- col-12 -->
                    </div><!-- row -->
                    <div class="row mg-b-10">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label class="form-control-label"
                                       th:text="#{admin.form.location}">Location: </label><span class="tx-danger">&nbsp;*</span>
                                <select class="form-control select2-show-search" th:field="*{employee.location}">
                                    <option th:each="location: ${locations}" th:text="${location.friendlyName}"
                                            th:value="${location.id}"></option>
                                </select>
                            </div>
                        </div><!-- col-12 -->
                    </div><!-- row -->
                    <div class="row mg-b-10">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label class="form-control-label"
                                       th:text="#{admin.form.businesstype}">Business Type: </label><span
                                    class="tx-danger">&nbsp;*</span>
                                <select class="form-control select2-show-search" th:field="*{employee.businessType}">
                                    <option th:each="businessType: ${businessTypes}" th:text="${businessType.name}"
                                            th:value="${businessType.id}"></option>
                                </select>
                            </div>
                        </div><!-- col-12 -->
                    </div><!-- row -->

                    <div class="row mg-b-10">
                        <div class="col-lg-12 mg-t-40 mg-lg-t-0">
                            <span th:text="#{admin.form.employee.signature}">Signature: </span>
                            <small th:if="${model.employee.signature != null}">
                                <a class="tx-indigo"
                                   target="_blank"
                                   th:href="@{'/admin/document/download/'+${model.employee.signature.getId()}}"
                                   th:text="#{admin.grid.downloadexisting}" th:title="#{admin.grid.download}">Download
                                    Existing
                                </a>
                            </small>
                            <div class="custom-file mg-t-8">
                                <input class="custom-file-input"
                                       th:field="*{upload}" type="file">
                                <label class="custom-file-label custom-file-label-primary"
                                       th:text="#{admin.form.employee.signature}">Signature: </label>
                            </div><!-- custom-file -->
                        </div><!-- col -->
                    </div>

                    <div class="form-layout-footer">
                        <input class="form-control" th:field="*{employee.id}" th:value="*{employee.id}" type="hidden"/>
                        <button class="btn btn-primary bd-0" name="submit" th:text="#{admin.form.submit}" type="submit">
                            Submit
                        </button>
                        <button class="btn btn-secondary bd-0" name="reset" th:text="#{admin.form.reset}" type="reset">
                            Reset
                        </button>
                    </div><!-- form-layout-footer -->
                </form>
            </div><!-- form-layout -->
        </div><!-- section-wrapper -->
    </div><!-- container -->
</div><!-- slim-mainpanel -->

</html>
