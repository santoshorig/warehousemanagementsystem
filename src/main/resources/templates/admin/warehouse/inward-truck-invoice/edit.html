<!DOCTYPE html>
<html th:include="layouts/adminedit::adminedit"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div class="slim-mainpanel" th:fragment="content">
    <div class="container">
        <div th:replace="fragments/breadcrumbs::breadcrumbs"></div>

        <div class="section-wrapper">
            <div class="pd-10 mb-4 bd">
                <ul class="nav nav-pills flex-column flex-md-row" role="tablist">
                    <li class="nav-item"><a class="nav-link"
                                            th:href="@{'/admin/inward/edit/'+${model.inwardTruckInvoice.inwardTruck.inward.getId()}}"
                                            th:text="#{admin.menu.inward.basic}">
                        Basic</a></li>
                    <li class="nav-item"><a class="nav-link active" href="javascript:void(0);"
                                            th:text="#{admin.menu.inward.trucks}">
                        Trucks</a></li>
                </ul>
            </div><!-- pd-10 -->
            <div class="pd-10 mt-2 bd-y bd-warning">
                <ul class="nav nav-pills flex-column flex-md-row" role="tablist">
                    <li class="nav-item"><a class="nav-link" href="javascript:void(0)"
                                            th:text="#{admin.menu.inward.trucks}">Trucks</a></li>
                    <li class="nav-item"><a class="nav-link" href="javascript:void(0)"
                                            th:text="#{admin.menu.inward.bags}">Bags</a></li>
                    <li class="nav-item"><a class="nav-link active" href="javascript:void(0)"
                                            th:text="#{admin.menu.inward.invoice}">Invoice</a></li>
                    <li class="nav-item"><a class="nav-link" href="javascript:void(0)"
                                            th:text="#{admin.menu.inward.qc}">QC</a></li>
                </ul>
            </div><!-- pd-10 -->
            <label class="section-title" th:text="${#strings.capitalizeWords(friendlyController)}">Controller</label>
            <p class="mg-b-20 mg-sm-b-40" th:text="${model.inwardTruckInvoice.inwardTruck.friendlyName}">Inward Truck
                Friendly Name</p>
            <div class="form-layout">
                <form data-parsley-validate="" enctype="multipart/form-data"
                      id="modelForm" method="post" th:action="@{'/admin/'+${controller}+'/save'}" th:object="${model}">
                    <div th:replace="fragments/alerts::alerts"></div>
                    <div th:replace="fragments/messages::messages"></div>
                    <div class="row mg-b-10">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label class="form-control-label"
                                       th:text="#{admin.form.inwardtruckinvoice.invoicenumber}">Invoice Number: </label><span
                                    class="tx-danger">&nbsp;*</span>
                                <input class="form-control" data-parsley-maxlength="255" data-parsley-minlength="2"
                                       data-parsley-trigger="change"
                                       required="" th:field="*{inwardTruckInvoice.invoiceNumber}"
                                       th:placeholder="#{admin.form.inwardtruckinvoice.invoicenumber}" type="text">
                            </div>
                        </div><!-- col-4 -->
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label class="form-control-label"
                                       th:text="#{admin.form.inwardtruckinvoice.invoicedate}">Invoice
                                    Date: </label><span
                                    class="tx-danger">&nbsp;*</span>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="icon ion-calendar tx-16 lh-0 op-6"></i>
                                        </div>
                                    </div>
                                    <input class="form-control" data-parsley-trigger="change"
                                           required=""
                                           th:field="*{inwardTruckInvoice.invoiceDate}"
                                           th:max="${#dates.format(#dates.createNow(), 'YYYY-MM-dd')}"
                                           th:placeholder="#{admin.form.inwardtruckinvoice.invoicedate}"
                                           type="date">
                                </div>
                            </div>
                        </div><!-- col-4 -->
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label class="form-control-label"
                                       th:text="#{admin.form.inwardtruckinvoice.commodityprice}">Commodity
                                    Price: </label><span
                                    class="tx-danger">&nbsp;*</span>
                                <input class="form-control" data-parsley-pattern="^((\d+)((\.\d{1,3})?))$"
                                       data-parsley-trigger="change" data-parsley-type="number"
                                       min="0" required=""
                                       th:field="*{inwardTruckInvoice.commodityPrice}"
                                       th:placeholder="#{admin.form.inwardtruckinvoice.commodityprice}"
                                       type="text">
                            </div>
                        </div><!-- col-4 -->
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label class="form-control-label"
                                       th:text="#{admin.form.inwardtruckinvoice.gst}">GST %: </label><span
                                    class="tx-danger">&nbsp;*</span>
                                <input class="form-control" data-parsley-pattern="^((\d+)((\.\d{1,3})?))$"
                                       data-parsley-trigger="change" data-parsley-type="number"
                                       min="0" required=""
                                       th:field="*{inwardTruckInvoice.gst}"
                                       th:placeholder="#{admin.form.inwardtruckinvoice.gst}"
                                       type="text">
                            </div>
                        </div><!-- col-4 -->
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label class="form-control-label"
                                       th:text="#{admin.form.inwardtruckinvoice.invoicevalue}">Invoice
                                    Value: </label><span
                                    class="tx-danger">&nbsp;*</span>
                                <input class="form-control" data-parsley-pattern="^((\d+)((\.\d{1,3})?))$"
                                       data-parsley-trigger="change" data-parsley-type="number"
                                       min="0" required=""
                                       th:field="*{inwardTruckInvoice.invoiceValue}"
                                       th:placeholder="#{admin.form.inwardtruckinvoice.invoicevalue}"
                                       type="text">
                            </div>
                        </div><!-- col-4 -->
                        <div class="col-lg-4 mg-t-40 mg-lg-t-0">
                            <span th:text="#{admin.form.inwardtruckinvoice.invoicedocument}">Invoice Document: </span><span
                                class="tx-danger">&nbsp;*</span>
                            <small th:if="${model.inwardTruckInvoice.getInvoiceDocument() != null}">
                                <a class="tx-indigo"
                                   target="_blank"
                                   th:href="@{'/admin/document/download/'+${model.inwardTruckInvoice.getInvoiceDocument().getId()}}"
                                   th:text="#{admin.grid.downloadexisting}" th:title="#{admin.grid.download}">Download
                                    Existing
                                </a>
                            </small>
                            <div class="custom-file mg-t-8">
                                <input class="custom-file-input"
                                       th:attrappend="required=${model.inwardTruckInvoice.getInvoiceDocument() == null} ? 'required'"
                                       th:field="*{invoiceDocument}" type="file">
                                <label class="custom-file-label custom-file-label-primary"
                                       th:text="#{admin.form.inwardtruckinvoice.invoicedocument}">Invoice
                                    Document: </label>
                            </div><!-- custom-file -->
                        </div><!-- col-4 -->
                    </div><!-- row -->
                    <div class="form-layout-footer">
                        <input class="form-control" th:field="*{inwardTruckInvoice.id}"
                               th:value="*{inwardTruckInvoice.id}"
                               type="hidden"/>
                        <input class="form-control" th:field="*{inwardTruckInvoice.inwardTruck}"
                               th:value="*{inwardTruckInvoice.inwardTruck}" type="hidden"/>
                        <button class="btn btn-primary bd-0" name="submit" th:text="#{admin.form.submit}" type="submit">
                            Submit
                        </button>
                        <button class="btn btn-secondary bd-0" name="reset" th:text="#{admin.form.reset}" type="reset">
                            Reset
                        </button>
                    </div>
                </form>
            </div><!-- form-layout -->
        </div><!-- section-wrapper -->
    </div><!-- container -->
</div><!-- slim-mainpanel -->
</html>
