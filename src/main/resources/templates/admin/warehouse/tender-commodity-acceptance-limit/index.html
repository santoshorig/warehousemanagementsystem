<!DOCTYPE html>
<html th:include="layouts/admintable::admintable"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div class="slim-mainpanel" th:fragment="content">
    <div class="container">
        <div th:replace="fragments/breadcrumbs::breadcrumbs"></div>

        <div class="section-wrapper">
            <div class="pd-10 mb-4 bd">
                <ul class="nav nav-pills flex-column flex-md-row" role="tablist">
                    <li class="nav-item"><a class="nav-link" th:href="@{'/admin/tender/index/edit/'+${tender.id}}"
                                            th:text="#{admin.menu.warehouse.tender.basic}">
                        Basic</a></li>
                    <li class="nav-item"><a class="nav-link"
                                            th:href="@{'/admin/tender-add-on-service/index/tender/'+${tender.id}}"
                                            th:text="#{admin.menu.warehouse.tender.services}">Services</a>
                    </li>
                    <li class="nav-item"><a class="nav-link"
                                            th:href="@{'/admin/tender-commodity-insurance/index/tender/'+${tender.id}}"
                                            th:text="#{admin.menu.warehouse.tender.insurance}">Insurance</a></li>
                    <li class="nav-item"><a class="nav-link active" href="javascript:void(0);"
                                            th:text="#{admin.menu.warehouse.tender.acceptancelimit}">Acceptance
                        Limit</a></li>
                </ul>
            </div><!-- pd-10 -->
            <div th:replace="fragments/messages::messages"></div>
            <div class="table-wrapper">
                <table class="table table-bordered display responsive nowrap" id="datatable1"
                       th:if="${!models.isEmpty()}">
                    <thead class="thead-colored bg-info">
                    <tr>
                        <th class="wd-5p" th:text="#{admin.grid.id}">Id</th>
                        <th class="wd-15p" th:text="#{admin.grid.commodity}">Commodity</th>
                        <th class="wd-15p" th:text="#{admin.grid.qualityparameter}">Quality Parameter</th>
                        <th class="wd-15p" th:text="#{admin.grid.min}">Min</th>
                        <th class="wd-15p" th:text="#{admin.grid.max}">Max</th>
                        <th th:text="#{admin.grid.actions}">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="model :${models}">
                        <td th:text="${model.id}"></td>
                        <td th:text="${tenderCommodities.get(model.tenderCommodity).commodity.name}"></td>
                        <td th:text="${model.qualityParameter.friendlyName}"></td>
                        <td th:text="${model.minLimit}"></td>
                        <td th:text="${model.maxLimit}"></td>
                        <td>
                            <a class="btn btn-success btn-icon"
                               th:href="@{'/admin/'+${controller}+'/edit/tender/'+${tender.id}+'/'+${model.id}}"
                               th:title="#{admin.grid.edit}">
                                <div><i class="icon ion-edit"></i></div>
                            </a>
                            <a class="btn btn-primary btn-icon"
                               th:href="@{'/admin/'+${controller}+'/edit/tender/'+${tender.id}}"
                               th:title="#{admin.grid.new}">
                                <div><i class="icon ion-plus"></i></div>
                            </a>
                            <a class="btn btn-danger btn-icon"
                               onclick="return confirm('Are you sure you want to delete this record?');"
                               th:href="@{'/admin/'+${controller}+'/delete/'+${model.id}}"
                               th:title="#{admin.grid.delete}">
                                <div><i class="icon ion-close"></i></div>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div><!-- table-wrapper -->
        </div><!-- section-wrapper -->
    </div><!-- container -->
</div><!-- slim-mainpanel -->

</html>
